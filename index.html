<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="description" content="Ucapan Hari Jadi yang Ceria">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Happy Birthday Chii !!</title>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/typeit@8.7.0/dist/index.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Itim', cursive;
            background: url('https://www.transparenttextures.com/patterns/cartoon-background.png'), linear-gradient(to bottom, #ffebcc, #ffcc99);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            color: #333;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }
        .title {
            font-family: 'Comic Neue', cursive;
            font-size: 40px;
            color: #ff3366;
            text-shadow: 2px 2px #fff;
            margin-bottom: 10px;
        }
        .message {
            font-size: 20px;
            margin: 20px 0;
            min-height: 120px;
            color: #444;
        }
        .button {
            padding: 12px 24px;
            font-size: 18px;
            background: #33cc99;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            transform: scale(1.1);
        }
        .balloons {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            pointer-events: none;
        }
        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            border-radius: 50% 50% 40% 40%;
            opacity: 0;
            transform: translateY(0);
            animation: float 5s ease-in-out infinite;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8), rgba(0,0,0,0.2));
        }
        .balloon.b1 { background-color: #ff4d4d; left: 20%; animation-delay: 0s; }
        .balloon.b2 { background-color: #4d79ff; left: 50%; animation-delay: 0.5s; }
        .balloon.b3 { background-color: #ffd700; left: 80%; animation-delay: 1s; }
        .show-balloons .balloon {
            opacity: 1;
            transform: translateY(-100vh);
            transition: transform 4s ease-out, opacity 1s ease-out;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        .sticker {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            opacity: 0;
            transition: opacity 1s ease-in;
        }
        .show-sticker {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="title">Happy Birthday Chii !!</p>
        <p class="message"></p>
        <button class="button" onclick="startAnimation()">PENCET SINI KAK</button>
        <div class="balloons" id="balloons">
            <div class="balloon b1"></div>
            <div class="balloon b2"></div>
            <div class="balloon b3"></div>
        </div>
        <img class="sticker" id="sticker" src="https://www.transparentpng.com/thumb/cartoon/8sS8oD-cartoon-transparent-background.png" alt="Cartoon Sticker">
    </div>

    <audio src="https://feeldreams.github.io/audio/happybirthday.mp3" id="linkmp3" loop></audio>

    <script>
        const teksAnimasi = [
            "Selamat hari jadi yang ke-[umur]! Semoga hari ni penuh dengan tawa dan kebahagiaan! ðŸŽˆ",
            "Kau adalah bintang dalam hidup aku, terus bersinar macam kartun kegemaran kita! âœ¨",
            "<br><i>Every day with you feels like an adventure</i>. Aku sayang kau selalu! ðŸ’–",
            "<br><b>Akhirnya,</b><br>Semoga impian kau jadi nyata, kawan terbaik aku! ðŸ¥³"
        ];

        function startAnimation() {
            // Start balloons
            document.getElementById('balloons').classList.add('show-balloons');
            
            // Start confetti
            confetti({
                particleCount: 150,
                spread: 80,
                origin: { y: 0.6 },
                colors: ['#ff3366', '#33cc99', '#ffd700', '#4d79ff']
            });
            
            // Show sticker
            document.getElementById('sticker').classList.add('show-sticker');
            
            // Play audio
            document.getElementById('linkmp3').play();
            
            // Hide button
            document.querySelector('.button').style.display = 'none';
            
            // Start text animation
            new TypeIt(".message", {
                strings: teksAnimasi,
                speed: 50,
                waitUntilVisible: true,
                afterComplete: function (instance) {
                    instance.destroy();
                }
            }).go();
        }
    </script>
</body>
</html>
