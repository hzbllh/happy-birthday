<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="description" content="Ucapan Hari Jadi untuk Chii">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Happy Birthday Chii !!</title>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/typeit@8.7.0/dist/index.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Itim', cursive;
            background: url('https://raw.githubusercontent.com/hzbllh/happy-birthday/74f4656d4707164b8da0e3e096bf08d7790e90b0/fd657b74-d972-413a-8226-05284aff75af_removalai_preview.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            color: #333;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }
        .title {
            font-family: 'Comic Neue', cursive;
            font-size: 40px;
            color: #ff3366;
            text-shadow: 2px 2px #fff;
            margin-bottom: 10px;
        }
        .message {
            font-size: 20px;
            margin: 20px 0;
            min-height: 120px;
            color: #444;
        }
        .button {
            padding: 12px 24px;
            font-size: 18px;
            background: #33cc99;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            transform: scale(1.1);
        }
        .balloons {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            pointer-events: none;
        }
        .balloon {
            position: absolute;
            width: 50px;
            height: 60px;
            background: url('https://raw.githubusercontent.com/hzbllh/happy-birthday/74f4656d4707164b8da0e3e096bf08d7790e90b0/642b1fea-28ec-494e-96bf-bc52fd376f00_removalai_preview.png') no-repeat center center;
            background-size: contain;
            opacity: 0;
            transform: translateY(0);
            animation: float 5s ease-in-out infinite;
        }
        .balloon.b1 { left: 20%; animation-delay: 0s; }
        .balloon.b2 { left: 50%; animation-delay: 0.5s; }
        .balloon.b3 { left: 80%; animation-delay: 1s; }
        .show-balloons .balloon {
            opacity: 1;
            transform: translateY(-100vh);
            transition: transform 4s ease-out, opacity 1s ease-out;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        .sticker {
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in;
        }
        .sticker1 {
            bottom: 20px;
            right: 20px;
            width: 120px;
        }
        .sticker2 {
            top: 20px;
            left: 20px;
            width: 80px;
        }
        .sticker3 {
            top: 20px;
            right: 20px;
            width: 80px;
        }
        .show-sticker {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="title">Happy Birthday Chii !!</p>
        <p class="message"></p>
        <button class="button" onclick="startAnimation()">PENCET SINI KAK</button>
        <div class="balloons" id="balloons">
            <div class="balloon b1"></div>
            <div class="balloon b2"></div>
            <div class="balloon b3"></div>
        </div>
        <img class="sticker sticker1" id="sticker1" src="https://raw.githubusercontent.com/hzbllh/happy-birthday/74f4656d4707164b8da0e3e096bf08d7790e90b0/pngfind.com-psyduck-png-2756137.png" alt="Psyduck Sticker">
        <img class="sticker sticker2" id="sticker2" src="https://raw.githubusercontent.com/hzbllh/happy-birthday/74f4656d4707164b8da0e3e096bf08d7790e90b0/a0120de2-210b-44ca-bef7-0625f52cdef9_removalai_preview.png" alt="Sticker 2">
        <img class="sticker sticker3" id="sticker3" src="https://raw.githubusercontent.com/hzbllh/happy-birthday/74f4656d4707164b8da0e3e096bf08d7790e90b0/5b38fdda-b281-4414-9c56-d9a3567a81f5_removalai_preview.png" alt="Sticker 3">
    </div>

    <audio src="https://feeldreams.github.io/audio/happybirthday.mp3" id="linkmp3" loop></audio>

    <script>
        const teksAnimasi = [
            "Selamat Hari Jadi Chii,",
            "Semoga berjaya dunia akhirat, Aaminn",
            "Semoga semuanya berjalan lancar,",
            "Semoga naik glory nanti,",
            "<br>Yang Benar,<br>H"
        ];

        function startAnimation() {
            // Start balloons
            document.getElementById('balloons').classList.add('show-balloons');
            
            // Start confetti
            confetti({
                particleCount: 150,
                spread: 80,
                origin: { y: 0.6 },
                colors: ['#ff3366', '#33cc99', '#ffd700', '#4d79ff']
            });
            
            // Show stickers
            document.getElementById('sticker1').classList.add('show-sticker');
            document.getElementById('sticker2').classList.add('show-sticker');
            document.getElementById('sticker3').classList.add('show-sticker');
            
            // Play audio
            document.getElementById('linkmp3').play();
            
            // Hide button
            document.querySelector('.button').style.display = 'none';
            
            // Start text animation
            new TypeIt(".message", {
                strings: teksAnimasi,
                speed: 50,
                waitUntilVisible: true,
                afterComplete: function (instance) {
                    instance.destroy();
                }
            }).go();
        }
    </script>
</body>
</html>
