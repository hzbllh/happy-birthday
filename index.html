<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="description" content="Ucapan Hari Jadi untuk Chii">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Happy Birthday Chii !!</title>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/typeit@8.7.0/dist/index.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Itim', cursive;
            background: linear-gradient(to bottom, #ffebcc, #ffcc99);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            color: #333;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            position: relative;
            z-index: 1;
        }
        .title {
            font-family: 'Comic Neue', cursive;
            font-size: 36px;
            color: #ff3366;
            text-shadow: 2px 2px #fff;
            margin-bottom: 10px;
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
        }
        .message {
            font-size: 18px;
            margin: 20px 0;
            min-height: 120px;
            color: #444;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .control-btn {
            background: #ddd;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .control-btn:hover {
            background: #ccc;
        }
        .button {
            padding: 12px 24px;
            font-size: 18px;
            background: #33cc99;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            transform: scale(1.1);
        }
        .balloons {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            pointer-events: none;
        }
        .balloon {
            position: absolute;
            width: 30px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8), rgba(0,0,0,0.2));
            border-radius: 50% 50% 40% 40%;
            opacity: 0;
            transform: translateY(0);
            animation: float 5s ease-in-out infinite;
        }
        .balloon.b1 { background-color: #ff4d4d; left: 20%; animation-delay: 0s; }
        .balloon.b2 { background-color: #4d79ff; left: 50%; animation-delay: 0.5s; }
        .balloon.b3 { background-color: #ffd700; left: 80%; animation-delay: 1s; }
        .show-balloons .balloon {
            opacity: 1;
            transform: translateY(-100vh);
            transition: transform 4s ease-out, opacity 1s ease-out;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        .main-character {
            position: absolute;
            width: 200px;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 0;
        }
        .top-stickers, .bottom-stickers {
            position: absolute;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            opacity: 0;
            transition: opacity 1s ease-in;
        }
        .top-stickers {
            top: 20px;
        }
        .bottom-stickers {
            bottom: 20px;
        }
        .top-stickers img, .bottom-stickers img {
            width: 50px; /* Saiz kecil untuk watak atas */
        }
        .bottom-stickers img {
            width: 40px; /* Saiz lebih kecil untuk watak bawah */
        }
        .show-stickers {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="title">Happy Birthday Chii !!</p>
        <div class="controls">
            <button class="control-btn" onclick="typeItInstance.play()">▶</button>
            <button class="control-btn" onclick="typeItInstance.pause()">⏸</button>
            <button class="control-btn" onclick="typeItInstance.reset()">↺</button>
        </div>
        <p class="message"></p>
        <button class="button" onclick="startAnimation()">PENCET SINI KAK</button>
        <div class="balloons" id="balloons">
            <div class="balloon b1"></div>
            <div class="balloon b2"></div>
            <div class="balloon b3"></div>
        </div>
        <img class="main-character" src="https://raw.githubusercontent.com/hzbllh/happy-birthday/74f4656d4707164b8da0e3e096bf08d7790e90b0/pngfind.com-psyduck-png-2756137.png" alt="Main Character">
        <div class="top-stickers" id="top-stickers">
            <img src="https://raw.githubusercontent.com/hzbllh/happy-birthday/74f4656d4707164b8da0e3e096bf08d7790e90b0/a0120de2-210b-44ca-bef7-0625f52cdef9_removalai_preview.png" alt="Top Sticker 1">
            <img src="https://raw.githubusercontent.com/hzbllh/happy-birthday/74f4656d4707164b8da0e3e096bf08d7790e90b0/5b38fdda-b281-4414-9c56-d9a3567a81f5_removalai_preview.png" alt="Top Sticker 2">
        </div>
        <div class="bottom-stickers" id="bottom-stickers">
            <img src="https://raw.githubusercontent.com/hzbllh/happy-birthday/74f4656d4707164b8da0e3e096bf08d7790e90b0/29eeb3cb-7a82-44c7-99df-d75f32d243ce_removalai_preview.png" alt="Bottom Sticker">
        </div>
    </div>

    <audio src="https://feeldreams.github.io/audio/happybirthday.mp3" id="linkmp3" loop></audio>

    <script>
        let typeItInstance;
        const teksAnimasi = [
            "Selamat Hari Jadi Chii,",
            "Semoga berjaya dunia akhirat, Aaminn",
            "Semoga semuanya berjalan lancar,",
            "Semoga naik glory nanti,",
            "<br>Yang Benar,<br>H"
        ];

        function startAnimation() {
            // Start balloons
            document.getElementById('balloons').classList.add('show-balloons');
            
            // Start confetti
            confetti({
                particleCount: 150,
                spread: 80,
                origin: { y: 0.6 },
                colors: ['#ff3366', '#33cc99', '#ffd700', '#4d79ff']
            });
            
            // Show stickers
            document.getElementById('top-stickers').classList.add('show-stickers');
            document.getElementById('bottom-stickers').classList.add('show-stickers');
            
            // Play audio
            document.getElementById('linkmp3').play();
            
            // Hide button
            document.querySelector('.button').style.display = 'none';
            
            // Start text animation
            typeItInstance = new TypeIt(".message", {
                strings: teksAnimasi,
                speed: 50,
                waitUntilVisible: true,
                afterComplete: function (instance) {
                    instance.destroy();
                }
            }).go();
        }
    </script>
</body>
</html>
