<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffcccb, #87ceeb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ff4500;
            font-size: 2.5em;
            animation: fadeIn 2s ease-in;
        }

        p {
            color: #333;
            font-size: 1.2em;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.1);
        }

        .hearts {
            position: relative;
            height: 100px;
        }

        .hearts::before {
            content: "ðŸ’–";
            position: absolute;
            font-size: 2em;
            animation: float 3s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="greeting">Selamat Ulang Tahun!</h1>
        <p id="message">Semoga hari ini penuh dengan kebahagiaan dan cinta! ðŸŽ‰</p>
        <button onclick="showSurprise()">Klik untuk Kejutan!</button>
        <div id="surprise" style="display: none;">
            <p>ðŸ’– Kamu adalah orang yang istimewa! ðŸ’–</p>
            <div class="hearts"></div>
        </div>
    </div>
    <script>
        function showSurprise() {
            const surprise = document.getElementById("surprise");
            surprise.style.display = "block";
            document.getElementById("greeting").innerText = "Kejutan untukmu!";
        }
    </script>
</body>
</html>
