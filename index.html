<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            perspective: 1000px;
            z-index: 1;
        }

        .card {
            width: 300px;
            height: 450px;
            position: relative;
            transform-style: preserve-3d;
            transition: all 1s ease;
            cursor: pointer;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            border-radius: 15px;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 15px;
            text-align: center;
        }

        .front {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: white;
        }

        .back {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            transform: rotateY(180deg);
        }

        .gift {
            width: 150px;
            margin-top: 20px;
            animation: bounce 2s infinite;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .message {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .photo-frame {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #birthday-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
        }

        button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #ff8e8e;
            transform: scale(1.05);
        }

        .counter {
            margin-top: 20px;
            font-size: 14px;
        }

        #countdown {
            font-size: 18px;
            font-weight: bold;
            margin-top: 5px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes float {
            to {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        .balloon {
            position: absolute;
            bottom: -50px;
            width: 40px;
            height: 50px;
            border-radius: 50%;
            z-index: 0;
        }

        .balloon:after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 15px;
            width: 10px;
            height: 15px;
            background-color: inherit;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            pointer-events: none;
        }

        /* Heart animation */
        .heart {
            position: absolute;
            pointer-events: none;
            animation: float-heart 4s linear forwards;
            font-size: 20px;
            color: #ff6b6b;
        }

        @keyframes float-heart {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="card">
            <div class="front">
                <h1>Klik untuk Buka!</h1>
                <svg class="gift" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="#ffffff">
                    <rect x="20" y="30" width="60" height="50" rx="2" ry="2"/>
                    <rect x="30" y="20" width="40" height="10" rx="2" ry="2"/>
                    <line x1="50" y1="30" x2="50" y2="80" stroke="#ffffff" stroke-width="2"/>
                    <line x1="20" y1="55" x2="80" y2="55" stroke="#ffffff" stroke-width="2"/>
                </svg>
            </div>
            <div class="back">
                <h1>Selamat Ulang Tahun!</h1>
                <p class="message">Semoga panjang umur, sehat selalu, dan bahagia!</p>
                
                <div class="photo-frame">
                    <div id="birthday-photo">Foto Orang</div>
                </div>
                
                <button id="confetti-btn">Klik untuk Rayakan!</button>
                <button id="music-btn">Putar Musik</button>
                
                <div class="counter">
                    <p>Hitungan mundur ulang tahun berikutnya:</p>
                    <div id="countdown"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.getElementById('card');
            const confettiBtn = document.getElementById('confetti-btn');
            const musicBtn = document.getElementById('music-btn');
            const countdownElement = document.getElementById('countdown');
            let isPlaying = false;
            
            // Create audio element dynamically
            const audio = new Audio();
            audio.src = 'data:audio/mpeg;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAAHQAAA1N3aXRjaCBQbHVzIMKpIE5DSCBTb2Z0d2FyZQBUSVQyAAAABgAAAzIyMzUAVFNTRQAAAA8AAANMYXZmNTcuODMuMTAwAAAAAAAAAAAAAAD/80DEAAAAA0gAAAAATEFNRTMuMTAwVVVVVVVVVVVVVUxBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQsRbAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQMSkAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV';
            audio.loop = true;
            
            // Flip card on click
            card.addEventListener('click', function() {
                this.classList.toggle('flipped');
            });
            
            // Confetti effect
            confettiBtn.addEventListener('click', function() {
                // Simple confetti fallback if CDN fails
                if (typeof confetti === 'function') {
                    confetti({
                        particleCount: 150,
                        spread: 70,
                        origin: { y: 0.6 }
                    });
                } else {
                    createHearts();
                }
            });
            
            // Music toggle
            musicBtn.addEventListener('click', function() {
                if (isPlaying) {
                    audio.pause();
                    musicBtn.textContent = 'Putar Musik';
                } else {
                    audio.play().catch(e => {
                        musicBtn.textContent = 'Musik Error';
                        console.error('Autoplay prevented:', e);
                    });
                    musicBtn.textContent = 'Stop Musik';
                }
                isPlaying = !isPlaying;
            });
            
            // Countdown to next birthday
            function updateCountdown() {
                const now = new Date();
                // Set the next birthday date (change month/day to the actual date)
                const nextBirthday = new Date(now.getFullYear(), 11, 31); // December 31
                
                if (now > nextBirthday) {
                    nextBirthday.setFullYear(nextBirthday.getFullYear() + 1);
                }
                
                const diff = nextBirthday - now;
                
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                countdownElement.innerHTML = 
                    `${days} hari ${hours} jam ${minutes} menit ${seconds} detik`;
            }
            
            setInterval(updateCountdown, 1000);
            updateCountdown();
            
            // Floating balloons effect
            function createBalloon() {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                
                // Random position and color
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#ffbe76'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.backgroundColor = randomColor;
                balloon.style.animation = `float ${Math.random() * 5 + 5}s linear forwards`;
                
                document.body.appendChild(balloon);
                
                // Remove balloon after animation
                setTimeout(() => {
                    balloon.remove();
                }, 10000);
            }
            
            // Create hearts (fallback confetti)
            function createHearts() {
                for (let i = 0; i < 30; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = 'â¤';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.bottom = '-20px';
                    heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 5000);
                }
            }
            
            // Create balloons periodically
            setInterval(createBalloon, 800);
            
            // Load confetti library dynamically
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js';
            document.head.appendChild(script);
        });
    </script>
</body>
    </html>
